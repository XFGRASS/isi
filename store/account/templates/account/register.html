{% extends "store/front-base.html" %}
{% block title %}Register{% endblock %}

{% block main %}
  <h1>Register</h1>

  <form method="post" action=".">{% csrf_token %}
    {{ user_form.as_ul }}

    {{ profile_form.as_ul }}

    <button type="submit">Submit</button>
  </form>

  <p>Already has a account? <a href="{% url 'account:login' %}">Log in now</a>.</p>

{% endblock %}
