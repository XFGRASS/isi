{% extends "dashboard/board-base.html" %}
{% load bootstrap3 %}
{% block title %}{{ product }} - Dashboard{% endblock %}


{% block main %}

  <h1>{{ product }}</h1>

  <div class="row">
    <div class="col-md-8 col-lg-5 col-sm-12">
      <form name="product" method="post" action=".">
        {% csrf_token %}
        {% bootstrap_form product_form %}

        {% buttons %}
          <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons  %}
      </form>
      </div>
  </div>

{% endblock %}
